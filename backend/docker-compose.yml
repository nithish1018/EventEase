version: '3.8'
services:
  app:
    build:
      context: .
      target: dev
    image: eventease:development 
    ports:
      - 4000:4000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - pg-prod-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: $DEV_USERNAME
      POSTGRES_DB: $DEV_DATABASE
      POSTGRES_PASSWORD: $DEV_PASSWORD
volumes:
  pg-prod-data:
